apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-phases
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: application
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: nginx/learning/
    repoURL: https://github.com/myrondev/argo_test_demo.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true